    <title>UniVibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-focus': 'rgb(var(--color-primary-focus) / <alpha-value>)',
              secondary: '#0EA5E9', // sky-500
              background: 'rgb(var(--color-background) / <alpha-value>)',
              card: 'rgb(var(--color-card) / <alpha-value>)',
              'dark-card': 'rgb(var(--color-dark-card) / <alpha-value>)',
              'text-heading': 'rgb(var(--color-text-heading) / <alpha-value>)',
              'text-body': 'rgb(var(--color-text-body) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'text-on-dark': 'rgb(var(--color-text-on-dark) / <alpha-value>)',
            },
            borderRadius: {
              'xl': '0.75rem', // 12px
              '2xl': '1rem', // 16px
              '3xl': '1.5rem', // 24px
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
              'soft-md': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -4px rgba(0, 0, 0, 0.05)',
              'soft-lg': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-left': {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'slide-in-right': {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in-left': 'slide-in-left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
            },
          },
        },
      }
    </script>
    <style type="text/css">
      :root {
        --color-primary: 37 99 235; /* blue-600 */
        --color-primary-focus: 29 78 216; /* blue-700 */
        --color-background: 248 250 252; /* slate-50 */
        --color-card: 255 255 255;
        --color-dark-card: 241 245 249; /* slate-100 */
        --color-text-heading: 15 23 42; /* slate-900 */
        --color-text-body: 71 85 105; /* slate-600 */
        --color-text-muted: 148 163 184; /* slate-400 */
        --color-text-on-dark: 71 85 105; /* slate-600 */
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer-container {
        position: relative;
        overflow: hidden;
      }
      .shimmer-container::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 1.5s infinite;
        content: '';
      }
    </style>
